<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Aggiorna Codice Cliente</title>
</head>
<body>
  <h2>Aggiorna Codice Cliente</h2>
  <form id="codiceForm">
    <label for="codiceCliente">Codice Cliente:</label><t>
    <input type="text" id="codiceCliente" name="codiceCliente" maxlength="6" pattern="\d{1,6}" required /><br><br>
    <button type="submit">Invia</button>
  </form>

  <p id="messaggio"></p>

  <script>
    const form = document.getElementById('codiceForm');
    const messaggio = document.getElementById('messaggio');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // blocca il submit standard

      const codiceCliente = document.getElementById('codiceCliente').value;

      try {
        const response = await fetch('/aggiorna_codice', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ codiceCliente })
        });

        const data = await response.json();

        if (response.ok) {
          messaggio.textContent = 'Codice aggiornato con successo!';
          messaggio.style.color = 'green';
        } else {
          messaggio.textContent = `Errore: ${data.message || 'Problema nel backend'}`;
          messaggio.style.color = 'red';
        }
      } catch (error) {
        messaggio.textContent = `Errore di rete: ${error.message}`;
        messaggio.style.color = 'red';
      }
    });
  </script>
</body>
</html>
